{% extends "layout.html" %}

{% block title %}Location Hierarchy - Alchemy{% endblock %}

{% set active_page = 'location_tracking' %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css">
<style>
  /* Base & Layout */
  html, body {
    height: 100%;
    background-color: #F9FAFB; /* Lighter page background */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
  }
  .content-wrapper {
    padding: 40px;
  }

  /* New Toolbar (replaces old header) */
  .grid-toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
    background-color: #FFFFFF;
    border: 1px solid #E5E7EB;
    border-bottom: none;
    border-radius: 8px 8px 0 0;
  }
  .toolbar-left {
    flex-grow: 1;
  }
  .toolbar-right {
    display: flex;
    align-items: center;
    gap: 24px;
  }
  .page-title {
    font-size: 20px;
    color: #111827;
    font-weight: 600;
    margin: 0;
  }

  /* Toolbar Controls */
  .control-group {
    display: flex;
    align-items: center;
    gap: 20px;
  }
  .toolbar-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    color: #4B5563;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .toolbar-btn .fas {
    color: #9CA3AF;
  }
  .search-box {
    position: relative;
  }
  .search-box .search-icon {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #9CA3AF;
    font-size: 14px;
  }
  .search-box input {
    padding: 8px 12px 8px 32px; /* Left padding for icon */
    border: 1px solid #D1D5DB;
    border-radius: 6px;
    font-size: 14px;
  }
  .search-box input:focus {
    outline: none;
    border-color: #2563EB;
  }

  /* AG Grid */
  #locationGrid {
      height: 75vh; /* Increased height */
      width: 100%;
  }

  /* AG Grid Custom Theme */
  .ag-theme-alpine.ag-grid-clean {
    --ag-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    --ag-background-color: #fff;
    --ag-header-background-color: #F9FAFB;
    --ag-header-foreground-color: #374151; /* Darker header text */
    --ag-border-color: #E5E7EB;
    --ag-row-border-color: #E5E7EB;
  }
  .ag-grid-clean .ag-root-wrapper {
      border: 1px solid #E5E7EB;
      border-radius: 0 0 8px 8px; /* Rounded bottom corners */
  }
  .ag-grid-clean .ag-root-wrapper,
  .ag-grid-clean .ag-center-cols-viewport {
      border: none !important;
  }
  .ag-grid-clean .ag-header {
      border-bottom-color: #E5E7EB !important;
  }
  .ag-grid-clean .ag-header-cell-label {
      font-size: 14px; /* Larger header font */
      font-weight: 500;
      text-transform: none;
      line-height: 1.4;
  }
  .header-subtitle {
    font-weight: normal;
    font-size: 12px;
    color: #6B7280;
  }
  .ag-grid-clean .ag-cell {
      font-size: 14px;
      color: #111827;
      line-height: 48px; /* Center text vertically in cells */
  }
  .ag-grid-clean .ag-cell, .ag-grid-clean .ag-header-cell {
      border-right: none !important;
  }
  .location-icon {
      margin-right: 8px;
      color: #9CA3AF;
      width: 14px;
      text-align: center;
  }
  .ag-grid-clean a {
    color: #2563EB;
    text-decoration: none;
  }
  .ag-grid-clean a:hover {
    text-decoration: underline;
  }
  /* Blue selection highlight */
  .ag-theme-alpine .ag-row-selected {
      background-color: #EFF6FF !important;
  }
</style>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="grid-toolbar">
        <div class="toolbar-left">
            <h1 class="page-title">Location Hierarchy</h1>
        </div>
        <div class="toolbar-right">
            <div class="control-group">
                <button class="toolbar-btn"><i class="fas fa-columns"></i> Columns</button>
                <button class="toolbar-btn"><i class="fas fa-filter"></i> Filters</button>
                <button class="toolbar-btn"><i class="fas fa-layer-group"></i> Group By (2)</button>
                <button class="toolbar-btn"><i class="fas fa-sort"></i> Sort</button>
            </div>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="grid-search-filter" class="form-control" placeholder="Search">
            </div>
        </div>
    </div>
    <div id="locationGrid" class="ag-theme-alpine ag-grid-clean"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>

<script>
"use strict";
document.addEventListener('DOMContentLoaded', function () {
    const gridDiv = document.getElementById('locationGrid');
    const searchFilterInput = document.getElementById('grid-search-filter');
    const adminMode = {% if admin_mode %}true{% else %}false{% endif %};
    let currentTenant = "{{ current_tenant }}";

    const gridOptions = {
        // Set header height to accommodate subtitles
        headerHeight: 64,
        rowHeight: 48,
        columnDefs: [
            {
                // ADDED subtitle via HTML in headerName
                headerName: 'Country / Address<br><span class="header-subtitle">Location</span>',
                flex: 1,
                valueGetter: () => 'Country Name / Address',
                sortable: false,
            }
        ],
        autoGroupColumnDef: {
            // ADDED subtitle via HTML in headerName
            headerName: 'Location Hierarchy<br><span class="header-subtitle">Location</span>',
            field: 'name',
            flex: 2,
            minWidth: 350,
            cellRendererParams: {
                suppressCount: true,
                innerRenderer: params => {
                    const iconClass = params.node.group ? 'fa-folder' : 'fa-map-marker-alt';
                    const iconHtml = `<i class="fas ${iconClass} location-icon"></i>`;
                    
                    if (!params.node.group && params.data && params.data.id) {
                        const tenant = currentTenant;
                        const recordId = params.data.id;
                        const url = `https://app.alchemy.cloud/${tenant}/record/${recordId}`;
                        
                        return `${iconHtml} <a href="${url}" target="_blank" rel="noopener noreferrer">${params.value}</a>`;
                    } else {
                        return `${iconHtml} ${params.value}`;
                    }
                }
            },
        },
        defaultColDef: {
            resizable: true,
            sortable: true,
        },
        rowData: [],
        treeData: true,
        getDataPath: (data) => data.hierarchy,
        groupDefaultExpanded: 1,
        rowSelection: 'multiple', // Allow row selection
        suppressRowClickSelection: false,
        animateRows: true,
    };

    if (gridDiv) {
        new agGrid.Grid(gridDiv, gridOptions);
    }
    
    async function fetchAndDisplayLocations(tenantId) {
        gridOptions.api?.showLoadingOverlay();
        try {
            const response = await fetch(`/get-locations/${tenantId}`);
            if (!response.ok) throw new Error(`Failed to fetch: ${response.statusText}`);
            const locations = await response.json();
            
            const sublocationNames = new Set();
            locations.forEach(location => {
                if (location.sublocations && location.sublocations.length > 0) {
                    location.sublocations.forEach(sub => sublocationNames.add(sub.name));
                }
            });

            const topLevelLocations = locations.filter(location => !sublocationNames.has(location.name));
            
            const rowData = [];
            const processLocation = (location, parentHierarchy) => {
                const currentHierarchy = [...parentHierarchy, location.name];
                rowData.push({ id: location.id, name: location.name, hierarchy: currentHierarchy });
                if (location.sublocations) {
                    const sortedSublocations = [...location.sublocations].sort((a, b) => a.name.localeCompare(b.name));
                    sortedSublocations.forEach(sub => processLocation(sub, currentHierarchy));
                }
            };
            
            topLevelLocations.sort((a, b) => a.name.localeCompare(b.name)).forEach(loc => processLocation(loc, []));
            
            gridOptions.api?.setRowData(rowData);
        } catch (error) {
            console.error(error);
            gridOptions.api?.showNoRowsOverlay();
        }
    }

    searchFilterInput?.addEventListener('input', () => gridOptions.api?.setQuickFilter(searchFilterInput.value));

    // Admin functionality remains the same but is not visible in the new toolbar
    if (adminMode) {
        // You would need to add the admin controls back to the new toolbar if needed
    }

    fetchAndDisplayLocations(currentTenant);
});
</script>
{% endblock %}
