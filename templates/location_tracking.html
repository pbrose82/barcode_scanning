<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracking - Alchemy Barcode Scanner</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AG Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f4f6f9;
        }
        .grid-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        #locationGrid {
            height: 600px;
            width: 100%;
        }
        .header-btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm mb-3">
                    <h3 class="mb-0">Location Tracking</h3>
                    <div class="d-flex align-items-center">
                        <a href="/admin" class="btn btn-outline-primary btn-sm header-btn">
                            <i class="fas fa-arrow-left"></i> Back to Admin
                        </a>
                        <select id="tenantSelector" class="form-select">
                            {% for tenant in tenants %}
                            <option value="{{ tenant }}">{{ tenant }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="grid-container">
                    <div id="locationGrid" class="ag-theme-alpine"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- AG Grid Community -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tenantSelector = document.getElementById('tenantSelector');
            const gridDiv = document.getElementById('locationGrid');

            // Define the columns for AG Grid
            const columnDefs = [
                {
                    headerName: 'Location Hierarchy',
                    field: 'name',
                    cellRenderer: 'agGroupCellRenderer',
                    showRowGroup: true,
                    cellRendererParams: {
                        suppressCount: true,
                        innerRenderer: function(params) {
                            return params.data ? params.data.name : params.value;
                        }
                    },
                    flex: 2,
                    minWidth: 250
                },
                {
                    headerName: 'Location ID',
                    field: 'id',
                    flex: 1,
                    minWidth: 100
                }
            ];

            // Create the grid options
            const gridOptions = {
                columnDefs: columnDefs,
                defaultColDef: {
                    sortable: true, 
                    filter: true,
                    resizable: true
                },
                rowData: [],
                pagination: true,
                paginationPageSize: 20,
                rowGroupPanelShow: 'never',
                groupDefaultExpanded: 1,
                autoGroupColumnDef: {
                    headerName: 'Location Hierarchy',
                    minWidth: 300,
                    cellRendererParams: {
                        suppressCount: true
                    }
                },
                treeData: true,
                groupDisplayType: 'groupRows',
                getDataPath: function(data) {
                    return data.path;
                }
            };

            // Initialize the grid
            new agGrid.Grid(gridDiv, gridOptions);

            // Function to fetch and transform locations
            function fetchLocations(tenant) {
                fetch(`/get-locations/${tenant}`)
                    .then(response => response.json())
                    .then(locations => {
                        console.log('Raw location data:', locations);
                        
                        // Create a proper hierarchical structure
                        const treeNodes = [];
                        const locationMap = {};
                        
                        // First pass: create a lookup map of all locations by ID
                        locations.forEach(location => {
                            locationMap[location.id] = {
                                ...location,
                                children: []
                            };
                        });
                        
                        // Second pass: create parent-child relationships
                        locations.forEach(location => {
                            if (location.sublocations && location.sublocations.length > 0) {
                                location.sublocations.forEach(sublocation => {
                                    // Find the sublocation in our map
                                    if (locationMap[sublocation.id]) {
                                        // Add this sublocation as a child to the parent location
                                        locationMap[location.id].children.push(locationMap[sublocation.id]);
                                    }
                                });
                            }
                        });
                        
                        // Now flatten the tree for AG-Grid
                        function addLocationNode(location, path = []) {
                            const currentPath = [...path, location.name];
                            
                            // Add the current node
                            treeNodes.push({
                                id: location.id,
                                name: location.name,
                                path: currentPath
                            });
                            
                            // Add all child nodes
                            if (location.children && location.children.length > 0) {
                                location.children.forEach(child => {
                                    addLocationNode(child, currentPath);
                                });
                            }
                        }
                        
                        // Add all root nodes (those with no parent)
                        locations.forEach(location => {
                            // Check if this location is a child of any other location
                            const isChild = locations.some(parentLoc => 
                                parentLoc.sublocations && 
                                parentLoc.sublocations.some(sub => sub.id === location.id)
                            );
                            
                            // If it's not a child, it's a root node
                            if (!isChild) {
                                addLocationNode(locationMap[location.id]);
                            }
                        });
                        
                        console.log('Tree nodes:', treeNodes);
                        
                        // Update the grid with our tree data
                        gridOptions.api.setRowData(treeNodes);
                    })
                    .catch(error => {
                        console.error('Error fetching locations:', error);
                        gridOptions.api.setRowData([]);
                    });
            }

            // Initial load
            fetchLocations(tenantSelector.value);

            // Tenant selection change event
            tenantSelector.addEventListener('change', function() {
                fetchLocations(this.value);
            });
        });
    </script>
</body>
</html>
