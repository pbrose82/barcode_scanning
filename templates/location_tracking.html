<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracking - Alchemy Barcode Scanner</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AG Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f4f6f9;
        }
        .grid-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        #locationGrid {
            height: 600px;
            width: 100%;
        }
        .header-btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm mb-3">
                    <h3 class="mb-0">Location Tracking</h3>
                    <div class="d-flex align-items-center">
                        <!-- Added Back to Admin button -->
                        <a href="/admin" class="btn btn-outline-primary btn-sm header-btn">
                            <i class="fas fa-arrow-left"></i> Back to Admin
                        </a>
                        <select id="tenantSelector" class="form-select">
                            {% for tenant in tenants %}
                            <option value="{{ tenant }}">{{ tenant }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="grid-container">
                    <div id="locationGrid" class="ag-theme-alpine"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- AG Grid Community -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tenantSelector = document.getElementById('tenantSelector');
            const gridDiv = document.getElementById('locationGrid');

            // AG Grid column definitions
            const columnDefs = [
                { 
                    field: 'name',
                    headerName: 'Location',
                    filter: true,
                    sortable: true,
                    cellRenderer: 'agGroupCellRenderer',
                    cellRendererParams: {
                        innerRenderer: function(params) {
                            return params.value;
                        }
                    },
                    flex: 2
                },
                { 
                    field: 'id',
                    headerName: 'Location ID', 
                    filter: true,
                    sortable: true,
                    flex: 1
                }
            ];

            // AG Grid options
            const gridOptions = {
                columnDefs: columnDefs,
                defaultColDef: {
                    flex: 1,
                    minWidth: 150,
                    resizable: true,
                    filter: true
                },
                pagination: true,
                paginationPageSize: 20,
                domLayout: 'autoHeight',
                rowSelection: 'multiple',
                enableRangeSelection: true,
                treeData: true,
                animateRows: true,
                getDataPath: function(data) {
                    return data.treePath;
                },
                autoGroupColumnDef: {
                    headerName: 'Location Hierarchy',
                    minWidth: 300,
                    flex: 2
                }
            };

            // Initialize grid
            new agGrid.Grid(gridDiv, gridOptions);

            // Function to fetch locations for a tenant
            function fetchLocations(tenant) {
                fetch(`/get-locations/${tenant}`)
                    .then(response => response.json())
                    .then(locations => {
                        // Transform the data for tree view
                        const treeData = [];
                        
                        // First, add all locations as root nodes
                        locations.forEach(location => {
                            treeData.push({
                                id: location.id,
                                name: location.name,
                                treePath: [location.name]
                            });
                            
                            // Add sublocations as children
                            if (location.sublocations && location.sublocations.length > 0) {
                                location.sublocations.forEach(sublocation => {
                                    treeData.push({
                                        id: sublocation.id,
                                        name: sublocation.name,
                                        treePath: [location.name, sublocation.name]
                                    });
                                });
                            }
                        });
                        
                        // Set the row data with the tree structure
                        gridOptions.api.setRowData(treeData);
                    })
                    .catch(error => {
                        console.error('Error fetching locations:', error);
                        gridOptions.api.setRowData([]);
                    });
            }

            // Initial load
            fetchLocations(tenantSelector.value);

            // Tenant selection change event
            tenantSelector.addEventListener('change', function() {
                fetchLocations(this.value);
            });
        });
    </script>
</body>
</html>
