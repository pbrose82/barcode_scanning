<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Selector - Alchemy Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .tenant-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
            height: 100%;
        }
        .tenant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #6c757d;
        }
        .admin-section {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Alchemy Barcode Scanner</h1>
            <p class="lead">Select a tenant to continue</p>
        </div>
        
        <div class="row">
            {% for tenant_id, tenant in tenants.items() %}
            <div class="col-md-4">
                <div class="card tenant-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ tenant.display_name }}</h5>
                        <p class="card-text">{{ tenant.description }}</p>
                        <a href="/tenant/{{ tenant_id }}" class="btn btn-{{ tenant.button_class }} w-100">Select</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="admin-section">
            <hr>
            <h5>Administration</h5>
            <p>Access the administration panel to manage tenants</p>
            <a href="/admin" class="btn btn-outline-dark">Admin Panel</a>
        </div>
        
        <div class="footer">
            <p>Alchemy Barcode Scanner v1.0</p>
        </div>
    </div>
</body>
</html>
