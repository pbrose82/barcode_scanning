<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Dropdown Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #api-response {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Location Dropdown Test</h2>
        
        <div class="mb-3">
            <button id="fetch-test" class="btn btn-primary me-2">Fetch Test Locations</button>
            <button id="fetch-real" class="btn btn-secondary">Fetch Real Locations</button>
        </div>
        
        <div class="mb-3">
            <label for="location-select" class="form-label">Select Location</label>
            <select class="form-select" id="location-select">
                <option value="">-- Select Location --</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="sublocation-select" class="form-label">Select Sublocation</label>
            <select class="form-select" id="sublocation-select" disabled>
                <option value="">-- Select Sublocation --</option>
            </select>
        </div>
        
        <div class="alert alert-info" id="status">Ready to test...</div>
        
        <div>
            <h4>API Response (Raw)</h4>
            <div id="api-response"></div>
        </div>
    </div>
    
    <script>
        // Get elements
        const locationSelect = document.getElementById('location-select');
        const sublocationSelect = document.getElementById('sublocation-select');
        const status = document.getElementById('status');
        const apiResponse = document.getElementById('api-response');
        const fetchTestBtn = document.getElementById('fetch-test');
        const fetchRealBtn = document.getElementById('fetch-real');
        
        // Store location data
        let locationData = [];
        
        // Initialize test
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners
            fetchTestBtn.addEventListener('click', () => fetchLocations('/get-test-locations'));
            fetchRealBtn.addEventListener('click', () => fetchLocations('/get-locations'));
            locationSelect.addEventListener('change', handleLocationChange);
        });
        
        // Fetch locations
        function fetchLocations(endpoint) {
            status.textContent = "Loading locations...";
            locationSelect.innerHTML = '<option value="">Loading...</option>';
            sublocationSelect.innerHTML = '<option value="">-- Select Sublocation --</option>';
            sublocationSelect.disabled = true;
            
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    console.log('Locations fetched:', data);
                    
                    // Show raw response
                    apiResponse.textContent = JSON.stringify(data, null, 2);
                    
                    status.textContent = `Loaded ${data.length} locations`;
                    
                    // Store location data globally
                    locationData = data;
                    
                    // Populate dropdown
                    populateLocations(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    status.textContent = `Error: ${error.message}`;
                    locationSelect.innerHTML = '<option value="">Failed to load locations</option>';
                    apiResponse.textContent = error.toString();
                });
        }
        
        // Populate the location dropdown
        function populateLocations(locations) {
            // Clear existing options
            locationSelect.innerHTML = '';
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '-- Select Location --';
            locationSelect.appendChild(defaultOption);
            
            // Add location options
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location.id;
                option.textContent = location.name || 'Unnamed Location';
                locationSelect.appendChild(option);
            });
            
            console.log(`Added ${locations.length} locations to dropdown`);
        }
        
        // Handle location change
        function handleLocationChange() {
            const selectedLocationId = locationSelect.value;
            
            // Clear sublocation dropdown
            sublocationSelect.innerHTML = '';
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '-- Select Sublocation --';
            sublocationSelect.appendChild(defaultOption);
            
            // Disable sublocation dropdown if no location selected
            if (!selectedLocationId) {
                sublocationSelect.disabled = true;
                return;
            }
            
            // Find selected location
            const selectedLocation = locationData.find(loc => loc.id === selectedLocationId);
            
            // If location has sublocations, populate and enable the dropdown
            if (selectedLocation && selectedLocation.sublocations && selectedLocation.sublocations.length > 0) {
                selectedLocation.sublocations.forEach(sublocation => {
                    const option = document.createElement('option');
                    option.value = sublocation.id;
                    option.textContent = sublocation.name || 'Unnamed Sublocation';
                    sublocationSelect.appendChild(option);
                });
                sublocationSelect.disabled = false;
                status.textContent = `Found ${selectedLocation.sublocations.length} sublocations for ${selectedLocation.name}`;
            } else {
                const noSubOption = document.createElement('option');
                noSubOption.value = '';
                noSubOption.textContent = 'No sublocations available';
                noSubOption.disabled = true;
                sublocationSelect.appendChild(noSubOption);
                sublocationSelect.disabled = true;
                status.textContent = `No sublocations found for ${selectedLocation?.name || 'selected location'}`;
            }
        }
    </script>
</body>
</html>
